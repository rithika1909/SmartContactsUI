<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<div class="main">
    <div class="header">
       <div class="logo">
        <img src="..\assets\tvsnext_logo png.png" alt="Logo">
        <h2>Smart Contracts</h2>
       </div>
       <div class="icons1">
        <button *ngIf="isAdmin" class="add"><span class="material-symbols-outlined">add</span> </button>
        <button class="account" (click)="logout()"><span class="material-symbols-outlined">account_circle</span></button>
        <button class="settings"><span class="material-symbols-outlined">settings</span></button>
       


       </div>
    </div>
    <div class="body">
        <div class="side-nav">
          
            <mat-sidenav-container class="example-container">
                <mat-sidenav #sidenav mode="side" opened="true">
                  <!-- Content of your side nav -->
                  
                  <div class="profile">
                    <!-- <img src="profile-picture.jpg" alt="Profile Picture"> -->
                    <p>User Name</p>
                  </div>
                  <div class="tabs">
                    <button routerLink="/dashboard">Contracts</button>
                    <button routerLink="/task">Tasks</button>
                    <!-- <button>Management</button> -->
                  </div>
                </mat-sidenav>
              
                <mat-sidenav-content>
                  <!-- Your main content goes here -->
                  
                  <div class="main-content">
                  
                   
                  </div>
                </mat-sidenav-content>
              </mat-sidenav-container>
              
            

            

        </div>
    </div>
</div>
